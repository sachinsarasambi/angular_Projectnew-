<div>
    <div>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            UserId
                        </th>
                        <th>
                            ID
                        </th>
                        <th>
                            Title
                        </th>
                        <th>
                            Body
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr> 
                        <td>{{array.userId}}</td>
                        <td>{{array.id}}</td>

                        <td>{{array.title}}</td>
                        <td>{{array.body}}</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>


<button
style="margin: 50px; padding: 10px"
type="button"
class="btn btn-primary"
(click)="openPopup()">Show Data
</button>
<div
class="modal"
tabindex="-1"
role="dialog"
[ngStyle]="{'display':displayStyle}">
<div class="modal-dialog" role="document">
	<div class="modal-content">
	<div class="modal-header">
		<h4 class="modal-title">User Data</h4>
	</div>
	<div class="modal-body">
		<div>
            <div>
                <div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    UserId
                                </th>
                                <th>
                                    ID
                                </th>
                                <th>
                                    Title
                                </th>
                                <th>
                                    Body
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr> 
                                <td>{{array.userId}}</td>
                                <td>{{array.id}}</td>
        
                                <td>{{array.title}}</td>
                                <td>{{array.body}}</td>
                            </tr>
                        </tbody>
        
                    </table>
                </div>
            </div>
        </div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-danger"
				(click)="closePopup()">
		Close
		</button>
	</div>
	</div>
</div>
</div>
